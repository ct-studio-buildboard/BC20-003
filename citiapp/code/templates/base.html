<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">


    <title>Roadshow</title>

    <style>
      html,body { height:100%; }

    </style>
    
  </head>
  <body>

    <div class="pos-f-t" style="background-color:white; padding-bottom:3px">
      <nav class="navbar navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style="position:relative; text-align:left">
          <span style="font-size:36px; margin-top:20px; position:absolute; bottom:-7; right:100px">Roadshow</span>
          <img src="/static/images/logo.jpg" alt="Welcome to Roadshow!" style="height:50px; width:auto; margin-left:100px">
        </div>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent">
        <div style="padding-left:15px">
          <a href="/">Home</a><br>
          <a href="/investors/">Investors</a><br>
          <a href="/corporates/">Corporates</a>
          
        </div>
      </div>
      <hr>
    </div>
    
    {% block innercontent %}{% endblock %}
  </body>

  <script>

    $(document).ready(function () {

      $('.first-button').on('click', function () {

        $('.animated-icon1').toggleClass('open');
      });
      $('.second-button').on('click', function () {

        $('.animated-icon2').toggleClass('open');
      });
      $('.third-button').on('click', function () {

        $('.animated-icon3').toggleClass('open');
      });
    });


  </script>



</html>
